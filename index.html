<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome to Dubai !</title>

  <!-- Change these Google fonts with your own choice -->
 <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Homemade+Apple&family=Yuji+Syuku&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Banner section -->
<div class="banner">
  <h1>Welcome to Dubai</h1>
  <h4>Explore a world where dreams comes true</h4>
  <a class="btn-yellow" href="https://www.kayak.fr/">Take a flight</a>
</div>

  <!-- Cards section -->
<div class="container">
  <h2>Enjoy your holiday</h2>
  <div class="cards">
    <div class="card-white">
      <a href="https://www.visitdubai.com/en/things-to-do/experiences/">
      <img src="images/Explore.jpg" alt="Explore">
      </a>
      <h3>Experience</h3>
    </div>
   
    <div class="card-white">
      <a href="https://www.visitdubai.com/en/plan-your-trip/places-to-stay">
      <img src="images/Sleep.jpg" alt="Sleep">
    </a>
      <h3>Sleep</h3>
    </div>

    <div class="card-white">
      <a href="https://www.visitdubai.com/en/things-to-do/sights-and-attractions">
      <img src="images/Enjoy.jpg" alt="Enjoy">
      </a>
      <h3>Enjoy</h3>
    </div>

    <div class="card-white">
      <a href="https://www.visitdubai.com/en/things-to-do/arts-and-culture">
      <img src="images/Visit.jpg" alt="Visit">
      </a>
      <h3>Visit</h3>
    </div>

    <div class="card-white">
      <a href="https://www.visitdubai.com/en/articles/new-restaurants-to-try">
      <img src="images/Food lover.jpg" alt="Food lover">
      </a>
      <h3>Food Lover</h3>
    </div>

    <div class="card-white">
      <a href="https://www.visitdubai.com/fr/whats-on/dubai-events-calendar?tags=Loisirs">
      <img src="images/Events.jpg" alt="Events">
      </a>
      <h3>Events</h3>
    </div>

    <div class="card-white">
      <a href="https://www.visitdubai.com/fr/things-to-do/shopping">
      <img src="images/shopping.jpg" alt="shopping">
      </a>
      <h3>Shopping</h3>
    </div>

    <div class="card-white">
      <a href="https://www.visitdubai.com/en/articles/best-beach-clubs-in-dubai">
      <img src="images/beachclub.jpg" alt="beachclub">
      </a>
      <h3>Beach Club</h3>
    </div>

    <div class="card-white">
      <a href="https://www.visitdubai.com/en/things-to-do/spas-and-wellness">
      <img src="images/Wellness.jpg" alt="Wellness">
      </a>
      <h3>Wellness</h3>
    </div>

  </div>

  <div class="video">
    <h2>Discover</h2>
   <iframe width="880" height="515" src="https://www.youtube.com/embed/CUSxJKNP2e0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
  </div>
</div>

  <!-- Footer section -->
  <div class="footer">
    <p>Copyright © 2021. Ce site est géré par Dubai Corporation of Tourism & Commerce Marketing</p>
  </div>
</body>
</html>
